    <!-- MAIN -->
    <main class="main">
        <section class="contact section" id="contact">
            <h2 class="section__title">Contact Me</h2>
            <span class="section__subtitle">Get in Touch</span>
            <div class="contact__container container grid">
                <div>
                    <div class="contact__information"><i class="uil uil-phone contact__icon"></i><div><h3 class="contact__title">Call Me</h3><span class="contact__subtitle">+92 317-5274069</span></div></div>
                    <div class="contact__information"><i class="uil uil-envelope contact__icon"></i><div><h3 class="contact__title">Email</h3><span class="contact__subtitle">abdullaah.ft@gmail.com</span></div></div>
                    <div class="contact__information"><i class="uil uil-map-marker contact__icon"></i><div><h3 class="contact__title">Location</h3><span class="contact__subtitle">Wah, Pakistan</span></div></div>
                </div>
                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content"><label for="name" class="contact__label">Name</label><input type="text" class="contact__input" id="name" required></div>
                        <div class="contact__content"><label for="email" class="contact__label">Email</label><input type="email" class="contact__input" id="email" required></div>
                    </div>
                    <div class="contact__content"><label for="message" class="contact__label">Message</label><textarea name="message" id="message" cols="0" rows="7" class="contact__input" required></textarea></div>
                    <div><button type="submit" class="button button--flex">Send Message<i class="uil uil-message button__icon"></i></button></div>
                </form>
            </div>
        </section>
